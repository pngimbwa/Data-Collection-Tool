{% load staticfiles %}


<!DOCTYPE html>
<html>
<head>
        <title>transec</title>

<link rel="stylesheet" href="{% static 'css/bootstrap-responsive.min.css' %}" />
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />

</head>
<body>
    
<div  class="col-sm-4 col-md-offset-4" id="loginModal" >
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
	</div>
	<div class="modal-body">
		<div class="well">
		
			<div id="myTabContent" class="tab-content">
				<div class="tab-pane active in" id="login">
					<form class="form-horizontal" action='' method="POST">{% csrf_token %} 
						<fieldset>
							<div id="legend">
								<legend class="">Login</legend>
							</div>
							
				
							<div class="control-group">
								{% if form.username.errors %}<p class="error">{{ form.username.errors }}</p>{% endif %}
							 <label for="{{ form.username.id_for_label }}" class="control-label">Username</label>
							 <div class="controls">{{ form.username }}</div>
							</div>
							
								<div class="control-group">
								{% if form.password.errors %}<p class="error">{{form.password.errors}}</p>{% endif %}
								<label for="{{ form.password.id_for_label }}" class="control-label"  >Password</label>
								<div class="controls">{{ form.password }}</div>
				</div>
							
							
							<div class="control-group">
                             
								<!-- Button -->
								<div class="controls">
									<button type="submit" alt="register" class="btn btn-success">Login</button>
								</div>
							</div>
						</fieldset>
					</form>
					<p style='color: red'>{{message}}</p>
               
				</div>
			
			</div>
		</div>
	</div>
    </div>


	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>
	
</body>
</html>
