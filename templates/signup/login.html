{% load i18n admin_static %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    
    <title>Signin</title>
 <script src="{% static 'js/modernizr.js' %}"></script>
    <!-- Bootstrap core CSS -->
    <!--- <link rel="stylesheet" href="{% static 'css/bootstrap-responsive.min.css' %}" />-->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <!--<link href="{% static 'css/bootstrap-theme.min.css' %}" rel="stylesheet prefetch">-->
    <link href="{% static 'css/bootstrapValidator.min.css' %}" rel="stylesheet prefetch">

   
    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'css/ilssi.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/flexslider.css' %}" rel="stylesheet">
    <!-- my styles CSS -->
   <script src="{% static 'js/jquery-1.12.4.js' %}"></script>
         
  </head>

  <body>
        <header id="header">
				<div class="frame">
						<h1>
								<a href="/">Innovation Lab for<br />Small Scale Irrigation</a>
						</h1>
						<div id="heading-ftf">
								<a href="http://www.feedthefuture.gov/">
										<image src="{% static 'img/ftf-logo-white.png' %}" alt="Feed the Future Logo" title="Feed the Future" />
								 </a>
						</div>
				</div>
		</header>
		<div class="container">
				<form class="form-signin" action='' method="POST" id="loginform">{% csrf_token %} 
						<h2 class="form-signin-heading">Please sign in</h2>
						<div class="form-group">
								{{ form.username.errors }}
								<label for="username" class="sr-only control-label">UserName</label>
										<div class="selectContainer">
												{{ form.username }}  
										</div>
						</div>
						
						<div class="form-group">
								{{ form.password.errors }}
								<label for="password" class="sr-only control-label">Password</label>
										<div class="selectContainer">
												{{ form.password }} 
										</div>
						</div>
		
						<div class="checkbox">
								<label>
										{{ form.remember_me }} Remember me
								</label>
						</div>
								<button type="submit" class="btn btn-lg btn-info btn-block" >Submit</button>
								
						<div class="form-group">
								<p style='color: red'>{{ message }}</p>
						</div>
				</form>
							
		</div> <!-- /container -->


<script>
    $(document).ready(function () {
    $('#loginform').bootstrapValidator({
        feedbackIcons: {
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            username: {
                validators: {
                    notEmpty: {
                        message: 'Please enter username' }
                        }
                    },
                    
            password: {
                validators: {
                    notEmpty: {
                        message: 'Please enter password' }
                        }
                    },
            
        }
    })
});
    </script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootstrapvalidator.min.js' %}"></script>
	<script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>
	
  </body>
</html>
